    });

        let lazyImages = document.querySelectorAll(".lazy-load");
        let lazyAudios = document.querySelectorAll("audio source");
        let observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
        if (entry.isIntersecting) {
        let img = entry.target;
        img.src = img.getAttribute("data-src");
        img.classList.remove("lazy-load");
        }
        });
        });
        lazyImages.forEach(img => observer.observe(img));
        
        let audioObserver = new IntersectionObserver(entries => {
        entries.forEach(entry => {
        if (entry.isIntersecting) {
        let audioSrc = entry.target;
        audioSrc.src = audioSrc.getAttribute("data-src");
        entry.target.parentElement.load();
        }
        });
        });
        lazyAudios.forEach(audio => audioObserver.observe(audio));
        });
        
        function showBayan(category) {
        document.querySelectorAll('.bayan').forEach(bayan => bayan.style.display = 'none');
        document.querySelectorAll('.' + category).forEach(bayan => bayan.style.display = 'block');
        document.querySelectorAll('.category').forEach(cat => cat.style.display = 'none');
        document.getElementById("backButton").style.display = "block";
        }
        
    </script>
</body>
